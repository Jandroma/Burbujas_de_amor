<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rompeburbuja de Amor</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #ffc0cb, #ffdde4);
      touch-action: manipulation;
    }

    canvas {
      display: block;
      background-color: transparent;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      width: 70px;
      height: 70px;
      background-color: #f87171;
      border-radius: 50%;
      border: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-size: 24px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <button class="btn" id="upBtn">â†‘</button>
    <button class="btn" id="shootBtn">ðŸ’˜</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let heart = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      radius: 25,
      color: "#ff5e7e",
      vy: 0,
      gravity: 0.6,
      lift: -12,
    };

    let bullets = [];
    let letters = [];
    const letterSet = ["A", "L", "E", "X", "T", "Q", "U", "I", "R", "O"];

    function drawHeart() {
      ctx.beginPath();
      ctx.arc(heart.x, heart.y, heart.radius, 0, Math.PI * 2);
      ctx.fillStyle = heart.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawLetters() {
      letters.forEach(letter => {
        ctx.beginPath();
        ctx.fillStyle = "#fff";
        ctx.font = "30px Arial";
        ctx.fillText(letter.char, letter.x, letter.y);
        ctx.closePath();
        letter.y += 2;
      });
    }

    function drawBullets() {
      bullets.forEach((b, i) => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 10, 0, Math.PI * 2);
        ctx.fillStyle = "#ff69b4";
        ctx.fill();
        ctx.closePath();
        b.y -= 5;

        letters.forEach((letter, j) => {
          const dx = b.x - letter.x;
          const dy = b.y - letter.y;
          if (Math.hypot(dx, dy) < 20) {
            bullets.splice(i, 1);
            letters.splice(j, 1);
          }
        });
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawHeart();
      drawLetters();
      drawBullets();

      heart.vy += heart.gravity;
      heart.y += heart.vy;

      if (heart.y + heart.radius > canvas.height) {
        heart.y = canvas.height - heart.radius;
        heart.vy = 0;
      }

      requestAnimationFrame(update);
    }

    document.getElementById("upBtn").addEventListener("click", () => {
      heart.vy = heart.lift;
    });

    document.getElementById("shootBtn").addEventListener("click", () => {
      bullets.push({ x: heart.x, y: heart.y });
    });

    function spawnLetters() {
      const char = letterSet[Math.floor(Math.random() * letterSet.length)];
      letters.push({
        char,
        x: Math.random() * (canvas.width - 50) + 20,
        y: -30,
      });
    }

    setInterval(spawnLetters, 2000);
    update();
  </script>
</body>
</html>
