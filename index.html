<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rompeburbuja de Amor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffcce0;
      font-family: 'Arial', sans-serif;
      touch-action: none;
    }
    canvas {
      display: block;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ff6699;
      border: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      color: white;
      font-size: 24px;
    }
    #tutorialBox {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      font-size: 16px;
      text-align: center;
      z-index: 999;
    }
    #nextTutorial {
      margin-top: 10px;
      background: #ff6699;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="640"></canvas>  <div class="controls">
    <button id="upBtn">↑</button>
    <button id="shootBtn">❤</button>
  </div>  <div id="tutorialBox">
    <div id="tutorialText"></div>
    <button id="nextTutorial">Siguiente</button>
  </div>  <script>
    const tutorialSteps = [
      "¡Bienvenido a Rompeburbuja de Amor!",
      "Usa el botón ↑ para hacer que el corazón suba.",
      "Pulsa ❤ para lanzar corazones y romper burbujas.",
      "Evita las letras incorrectas y consigue la palabra 'ÁLEX'.",
      "¡Completa frases de amor en cada nivel!",
      "¡Buena suerte y disfruta!"
    ];
    let currentStep = 0;
    const tutorialText = document.getElementById('tutorialText');
    const tutorialBox = document.getElementById('tutorialBox');
    const nextBtn = document.getElementById('nextTutorial');

    function showNextStep() {
      if (currentStep < tutorialSteps.length) {
        tutorialText.innerText = tutorialSteps[currentStep];
        currentStep++;
      } else {
        tutorialBox.style.display = 'none';
      }
    }

    nextBtn.addEventListener('click', showNextStep);
    window.addEventListener('load', showNextStep);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let heart = { x: 180, y: 500, r: 20, dy: 0 };
    const gravity = 0.5;
    const jump = -8;

    document.getElementById('upBtn').addEventListener('click', () => {
      heart.dy = jump;
    });

    function drawHeart() {
      ctx.beginPath();
      ctx.fillStyle = '#ff3366';
      ctx.arc(heart.x - 10, heart.y, heart.r, 0, Math.PI * 2);
      ctx.arc(heart.x + 10, heart.y, heart.r, 0, Math.PI * 2);
      ctx.moveTo(heart.x - 20, heart.y);
      ctx.lineTo(heart.x, heart.y + 30);
      ctx.lineTo(heart.x + 20, heart.y);
      ctx.fill();
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      heart.dy += gravity;
      heart.y += heart.dy;
      if (heart.y > canvas.height - heart.r) {
        heart.y = canvas.height - heart.r;
        heart.dy = 0;
      }
      if (heart.y < heart.r) {
        heart.y = heart.r;
        heart.dy = 0;
      }
      drawHeart();
      requestAnimationFrame(updateGame);
    }

    updateGame();
  </script></body>
</html>
